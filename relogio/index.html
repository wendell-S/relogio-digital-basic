<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/relogio/assets/css/stily.css">
    <link rel="shortcut icon" href="assets/imagens/relogiopreto.png" type="image/x-icon">
    <title>Relógio Digital</title>
</head>
<body>
    
    <button id="themeSwitcher">Alternar Tema</button>

    <div id="mensagem" style="position: absolute; top: 10px; left: 20px; font-size: 18px; font-weight: bold; color: #fff;">
        <!-- Mensagem de boas-vindas será exibida aqui -->
    </div>

    <!-- Botões adicionais serão adicionados dinamicamente pelo script -->

    <div class="relogio">
        <div>
            <span id="horas">00</span>
            <span class="tempo">horas</span>
        </div>

        <div>
            <span id="minutos">00</span>
            <span class="tempo">minutos</span>
        </div>

        <div>
            <span id="segundos">00</span>
            <span class="tempo">segundos</span>
        </div>
    </div>

    <script src="assets/js/script.js" defer></script>
    
</body>
</html>
